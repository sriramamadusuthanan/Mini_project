<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .weather-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            width: 100%;
        }
        .result h4 {
            margin-top: 15px;
            color: #444;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="weather-card">
    <h1>Weather Info</h1>

    <!-- Form for entering the city name -->
    <form th:action="@{/weather}" method="get">
        <div class="mb-3">
            <input type="text" name="city" class="form-control" placeholder="Enter city name" required/>
        </div>
        <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>

    <!-- Display the weather data -->
    <div class="result mt-4" th:if="${temperature != null}">
        <h4>ðŸŒ¡ Temperature: <span th:text="${temperature}">Temperature</span> Â°C</h4>
        <h4>ðŸŒ¬ Wind Speed: <span th:text="${windspeed}">Wind Speed</span> m/s</h4>
        <h4>ðŸŒ¦ Condition: <span th:text="${condition}">Condition</span></h4>
    </div>

    <!-- Error message if weather data couldn't be retrieved -->
    <div th:if="${error != null}" class="error-msg">
        <p th:text="${error}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
